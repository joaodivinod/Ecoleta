<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">    
    <title>Criar um ponto de coleta</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/create-point.css">
    <link rel="stylesheet" href="css/responsive.css">



</head>
<body>
    <div id="page-create-point">
             <header>
               <img src="img/logo.svg" alt="">
           
               <a href="/"> 
                    <span></span>
                    Voltar para home
               </a>
             </header>

             <form action="">

                 <h1>Cadastro do ponto de coleta</h1>

                 <fieldset>
                     <legend>
                         <h2>Dados da entidade</h2>
                     </legend>

                     <div class="field">
                         <label for="name">Nome da entidade</label>
                         <input type="text"name="name" required>
                     </div>

                     <div class="field-group">
                         <div class="field">
                             <label for="adderss">Endereço</label>
                             <input type="text" name="adderess" required>
                         </div>
                         <div class="field">
                            <label for="adderss2">Número/complemento</label>
                            <input type="text" name="adderess2" required>
                         </div>
                     </div>

                     <div class="field-group">
                         <div class="field">
                             <label for="state">Estado</label>
                             <select name="uf" required>
                                 <option value="">Selecione o Estado</option>
                             </select>
                        </div>
                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled required>
                                <option value="">Selecione a Cidade</option>
                            </select>

                            <input type="hidden" name="state">
                        </div>
                    </div>

                 </fieldset>

                 <fieldset>
                     <legend>
                         <h2>Ítens de coleta</h2>
                     </legend>

                     <div class="items-grid">
                         <li data-id="1">
                             <img src="img/lampadas.svg" alt="lâmpadas">
                             <span>Lâmpadas</span>                      
                        </li>

                        <li data-id="2">
                            <img src="img/baterias.svg" alt="Pilhas e Baterias">
                            <span>Pilhas e Baterias</span>                      
                       </li>

                       <li data-id="3">
                        <img src="img/papeis-papelao.svg" alt="Papéis e Papelão">
                        <span>Papéis e Papelão</span>                      
                       </li>

                       <li data-id="4">
                        <img src="img/eletronicos.svg" alt="Resíduos Eletrônicos">
                        <span>Resíduos Eletrônicos</span>                      
                       </li>

                       <li data-id="5">
                        <img src="img/organicos.svg" alt="Resíduos Orgânicos">
                        <span>Resíduos Orgânicos</span>                      
                       </li>

                       <li data-id="6">
                        <img src="img/oleo.svg" alt="Óleo de Cozinha">
                        <span>Óleo de Cozinha</span>                      
                       </li>
                     </div>

                     <input type="hidden" name="items">

                 </fieldset>
                   

                 <button type="submit">Cadastrar ponto de coleta</button>

             </form>
      
    </div>

    <script src="/js/create-point.js"></script>
</body>
</html>
